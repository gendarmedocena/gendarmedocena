$(window).scroll(function() { 
	var height = $(window).scrollTop();
	if (height > 50) {
		$("#back2Top").fadeIn();
	} else {
		$('#back2Top').fadeOut();
	}
});

$(document).ready(function() {
	$("#back2Top").click(function(event) {
		event.preventDefault();
		$("html, body").animate({ scrollTop: 0}, "fast");
		return false;
	});
});

</script>
